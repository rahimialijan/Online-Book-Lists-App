<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Book List Page</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="bi bi-book-fill text-primary">
        </i>My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input id="author" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input id="isbn" type="text" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary mt-4 btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
   

    <script src="main.js"></script>
</body>
</html>
